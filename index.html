<!DOCTYPE html>
<html>

<body>
     <center>
        <p>Click the button to evaluate/execute Javascript code/expressions.</p>
        <button onclick="myfunction()">Click me !!</button>
        <p id="result"></p>

        <script>
            function myfunction() {
                var x = 5;
                var y = 10;
                var a = eval("x+y") + "<br>";
                var b = eval("2 * x") + "<br>";
                var c = eval("y - x") + "<br>";
                var d = eval("y - x")+ "<br>";

                var res = a + b + c + d;
                document.getElementById("result").innerHTML = res;
            }
        </script>
     </center>
</body>
</html>
